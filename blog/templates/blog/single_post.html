{% extends 'main.html' %}

{% block title %}{% endblock %}

{% block content %}
    <!-- Blog Post Layout -->
<div class="content overflow-hidden bg-white">
  <div class="container px-4 py-5 px-md-5" style="max-width: 900px;">
    <!-- Title + Meta -->
    <div class="pb-4 mb-4 text-center border-bottom">
      <h1 class="fw-bold display-5 mb-3 text-dark">
        Blog Post Title
      </h1>
      <p class="text-muted small">5 min read</p>
    </div>

    <!-- Table of Contents -->
    <div class="bg-dark text-light p-4 p-md-5 mb-5 rounded">
      <h2 class="h5 text-white mb-3">Table of Contents</h2>
      <ul class="list-unstyled ms-3">
        <li><a href="#section1" class="text-success text-decoration-none">Section 1</a></li>
        <li><a href="#section2" class="text-success text-decoration-none">Section 2</a></li>
      </ul>
    </div>

    <!-- Article Content -->
    <div class="article-content fs-6 lh-lg">
      <p>This is an example article content.</p>

      <h2 id="section1" class="h4 mt-5">Section 1</h2>
      <p>Details for section 1.</p>

      <h2 id="section2" class="h4 mt-5">Section 2</h2>
      <p>Details for section 2.</p>
    </div>
  </div>
</div>

<!-- Highlight.js JS -->
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script>
  hljs.highlightAll();
</script>

{% endblock %}
