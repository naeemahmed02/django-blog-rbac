<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Activate Your Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f7;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .footer {
      font-size: 12px;
      color: #888;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Welcome, {{ user.first_name }}!</h2>
    </div>
    <div class="content">
      <p>Thank you for registering. Please confirm your email address by clicking the button below:</p>
      <a href="{{ activation_link }}" class="btn">Activate Account</a>
      <p>If the button doesnâ€™t work, copy and paste this link into your browser:</p>
      <p>{{ activation_link }}</p>
    </div>
    <div class="footer">
      <p>&copy; {{ year }} Your Website. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
